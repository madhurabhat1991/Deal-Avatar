<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Author: Madhura Bhat-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition template = "templates/common.xhtml">
            <ui:define name="title">Stores</ui:define>
            <ui:define name = "content">
                <h:form>

                    <h5>Displaying Stores</h5>
                    <h:dataTable rows="#{login.store.stores.size()}"
                                 value="#{login.store.stores}" var="store_name"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">Stores</f:facet>
                            <h:commandLink value="#{store_name}"
                                           action="#{login.store.getStoreDeals(store_name)}"
                                           style="text-decoration: none">
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
