<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Author: Madhura Bhat-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style>
        body {
            background-image: url("images/WelcomePhoto.png");
            background-repeat: no-repeat;
            background-size: 750px;
            background-position-x: right;
        }
    </style>
    <h:head>
        <title>Login</title>
        <link href="css/commoncss.css?rnd=132" rel="stylesheet" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
    </h:head>
    <h:body>
        <div style="padding-left: 80px">
            <h:form>
                <img src="images/DALogo2.png" height="100px"></img>
                <h3>Login to your Deal Avatar account</h3>

                <p>Please enter your Account ID:<br></br>
                    <h:inputText id="account_id" required ="true" 
                                 requiredMessage="The ID field cannot be empty"
                                 title="Please enter your Account ID"
                                 value="#{login.accountId}"
                                 validatorMessage="The ID must be between 3 and 20 characters">
                        <f:validateLength maximum="20" minimum="3" />
                    </h:inputText>
                </p>

                <p>Please enter your password:<br></br>
                    <h:inputSecret id="password" required ="true" 
                                   requiredMessage="The password field cannot be empty"
                                   title="Please enter your password"
                                   value="#{login.password}"/>
                </p>

                <p>
                    <h:commandButton id="submit" value="Submit"
                                     action="#{login.login()}" />
                </p>

            </h:form>
        </div>
    </h:body>
</html>
