<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition template = "templates/commonSidebar.xhtml">
            <ui:define name="title">Edit Account Information</ui:define>
            <ui:define name = "content">
                <h3>Edit Account Information</h3>
                <br/>
                <p>Account id: #{login.account.accountId}</p>
                <p>Name: #{login.account.name}</p>
                <p>Update name:
                    <h:inputText value="#{myAccount.name}"></h:inputText>
                    <h:commandButton id="submit" value="Update"
                                     action="#{myAccount.updateName(login.account)}" />
                </p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
