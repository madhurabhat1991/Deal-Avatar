<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition template = "templates/commonSidebar.xhtml">
            <ui:define name="title">Change Password</ui:define>
            <ui:define name = "content">
                <h3>Change Password</h3>
                <br/>
                <p>Enter current password:
                    <h:inputSecret value="#{myAccount.oldPassword}"></h:inputSecret>
                </p>
                <p>Enter new password:
                    <h:inputSecret value="#{myAccount.newPassword}"></h:inputSecret>
                </p>
                <p>New password again:
                    <h:inputSecret value="#{myAccount.newPassword2}"></h:inputSecret>
                </p>
                <h:commandButton id="submit" value="Update"
                                 action="#{myAccount.changePassword(login.account)}" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
