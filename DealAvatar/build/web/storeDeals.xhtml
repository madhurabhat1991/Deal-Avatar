<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Author: Madhura Bhat-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition template = "templates/common.xhtml">
            <ui:define name="title">Store Deals</ui:define>
            <ui:define name = "content">
                <h:form>

                    <h5>Displaying deals for #{login.store.storeName}</h5>
                    <h:dataTable rows="#{login.store.storeDealList.size()}"
                                 value="#{login.store.storeDealList}" var="store_deal"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">Store Deals</f:facet>                        
                            <h:commandLink value="#{store_deal.title}&#10;#{login.df.format(store_deal.price)}&#10;#{store_deal.rating} votes"
                                           action="#{threadBody.updateThreadBody(store_deal)}"
                                           style="text-decoration: none; white-space: pre;">
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>

                    <br></br><br></br>		
                    <h:commandButton id="return" value="Return" immediate="true"
                                     action="stores.xhtml"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
