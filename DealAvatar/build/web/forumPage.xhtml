<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Author: Madhura Bhat-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition template = "templates/common.xhtml">
            <ui:define name="title">Forum Page</ui:define>
            <ui:define name = "content">
                <h:form>
                    <h:commandButton id="ForumPage" value="Create New Thread" 
                                     action="createThread.xhtml" />
                    <br></br><br></br><br></br>

                    <h5>Showing Threads</h5>
                    <h:dataTable rows="#{login.forumPage.threadsByDeal.size()}"
                                 value="#{login.forumPage.threadsByDeal}" var="obj"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">

                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            <h:commandLink value="#{obj.title}"
                                           action="#{threadBody.updateThreadBody(obj)}"
                                           style="text-decoration: none;">
                            </h:commandLink>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Rating</f:facet>
                                #{obj.rating}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Author</f:facet>
                                #{obj.author}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Date created</f:facet>
                                #{obj.dateTime}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Replies</f:facet>
                            <h:commandLink value="#{obj.replyCount}"
                                           action="#{threadBody.updateThreadBody(obj)}">
                            </h:commandLink>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:outputText value="Approved" rendered="#{obj.status == 'approve'}" />
                            <h:outputText value="Rejected" rendered="#{obj.status == 'reject'}" />
                            <h:outputText value="New" rendered="#{obj.status == 'new'}" />
                        </h:column>

                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
